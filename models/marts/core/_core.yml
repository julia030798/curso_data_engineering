version: 2

models:
  - name: fct_order_items
    description: "Fact table containing information about items within user orders"
    columns:
      - name: id_order
        data_type: varchar
        description: "Foreing key for order"
        tests: 
          - not_null
      - name: id_date_created
        data_type: varchar
        description: "Foreign key referencing the date dimension for the created date"
        tests:
          - not_null
          - relationships:
              to: ref('dim_date')
              field: id_date
      - name: id_time_created
        data_type: varchar
        description: "Foreign key referencing the time of day dimension for the created date"
        tests:
          - not_null
          - relationships:
              to: ref('dim_time')
              field: id_time
      - name: id_product
        data_type: varchar
        description: "Foreign key referencing the products dimension"
        tests:
          - not_null
          - relationships:
              to: ref('dim_products')
              field: id_product
      - name: quantity
        data_type: number
        description: "Quantity of items in the order"
        tests:
          - not_null
          - positive_values
      - name: item_cost_usd
        data_type: number
        description: "Cost of the item in USD"
        tests:
          - not_null
          - positive_values
      - name: shipping_cost_item_usd
        data_type: number
        description: "Shipping cost of the item in USD"
        tests:
          - not_null
          - positive_values
      - name: id_user
        data_type: varchar
        description: "Foreign key referencing the users dimension"
        tests:
          - not_null
          - relationships:
              to: ref('dim_users')
              field: id_user
      - name: id_tracking
        data_type: varchar
        description: "Foreign key referencing the shipping dimension"
        tests:
          - relationships:
              to: ref('dim_shipping')
              field: id_tracking
      - name: id_address
        data_type: varchar
        description: "Foreign key referencing the addresses dimension"
        tests:
          - not_null
          - relationships:
              to: ref('dim_addresses')
              field: id_address
      - name: id_date_estimated_delivery
        data_type: varchar
        description: "Foreign key referencing the date dimension for estimated delivery date"
        tests:
          - relationships:
              to: ref('dim_date')
              field: id_date
      - name: id_time_estimated_delivery
        data_type: varchar
        description: "Foreign key referencing the time of day dimension for estimated delivery date"
        tests:
          - relationships:
              to: ref('dim_time')
              field: id_time
      - name: id_date_delivered
        data_type: varchar
        description: "Foreign key referencing the date dimension for delivered date"
        tests:
          - relationships:
              to: ref('dim_time')
              field: id_date
      - name: id_time_delivered
        data_type: varchar
        description: "Foreign key referencing the time of day dimension for delivered date"
        tests:
          - relationships:
              to: ref('dim_time')
              field: id_time
      - name: id_promo
        data_type: varchar
        description: "Foreign key referencing the promos dimension"
        tests:
          - relationships:
              to: ref('dim_promos')
              field: id_promo
      - name: date_load_utc
        data_type: timestamp_ntz
        description: "Date and time when the data was loaded"

  - name: dim_users
    description: "Dimension table containing user's information"
    columns:
      - name: id_user
        data_type: varchar
        description: "Primary key for users"
        tests:
          - unique 
          - not_null
      - name: first_name
        data_type: varchar
        description: "First name of the user"
        tests:
          - not_null
      - name: last_name
        data_type: varchar
        description: "Last name of the user"
        tests:
          - not_null
      - name: email
        data_type: varchar
        description: "Email address of the user"
      - name: phone_number
        data_type: varchar
        description: "Phone number of the user"
      - name: address
        data_type: varchar
        description: "Address associated with the user"
        tests:
          - not_null
      - name: zipcode
        data_type: number
        description: "Zipcode associated with the user's address"
        tests:
          - not_null
      - name: state
        data_type: varchar
        description: "State associated with the user's address"
        tests:
          - not_null
      - name: country
        data_type: varchar
        description: "Country associated with the user's address"
        tests:
          - not_null
      - name: created_date_utc
        data_type: timestamp_ntz
        description: "Date when the user was created"
        tests:
          - not_null
      - name: updated_date_utc
        data_type: timestamp_ntz
        description: "Date when the user was last updated"

  - name: dim_shipping
    description: "Dimension table containing shipping service information"
    columns:
      - name: id_tracking
        data_type: varchar
        description: "Primary key for shipping services"
        tests:
          - not_null
          - unique
      - name: shipping_service
        data_type: varchar
        description: "Description of the shipping service"
      - name: address
        data_type: varchar
        description: "Address associated with the user"
        tests:
          - not_null
      - name: zipcode
        data_type: number
        description: "Zipcode associated with the user's address"
        tests:
          - not_null
      - name: state
        data_type: varchar
        description: "State associated with the user's address"
        tests:
          - not_null
      - name: country
        data_type: varchar
        description: "Country associated with the user's address"
        tests:
          - not_null
      - name: date_load_utc
        data_type: timestamp_ntz
        description: "Date and time when the data was loaded"

  - name: dim_promos
    description: "Dimension table containing promotional information"
    columns:
      - name: id_promo
        data_type: varchar
        description: "Primary key for promotions"
        tests:
          - not_null
          - unique
      - name: promo_desc
        data_type: varchar
        description: "Name of the promotion"
        tests:
          - not_null
      - name: discount_usd
        data_type: number
        description: "Discount amount in USD"
        tests:
          - not_null
          - positive_values
      - name: status
        data_type: varchar
        description: "Status of the promotional offer"
        tests:
          - not_null
      - name: date_load_utc
        data_type: timestamp_ntz
        description: "Date and time when the data was loaded"

  - name: dim_products
    description: "Dimension table containing product information"
    columns:
      - name: id_product
        data_type: varchar
        description: "Primary key for products"
        tests:
          - not_null
          - unique
      - name: product_desc
        data_type: varchar
        description: "Name of the product"
      - name: date_load_utc
        data_type: timestamp_ntz
        description: "Date and time when the data was loaded"

  - name: dim_events
    description: "Dimension table containing events information"
    columns:
      - name: id_event
        data_type: varchar
        description: "Primary key for events"
        tests:
          - not_null
          - unique
      - name: event_type
        data_type: varchar
        description: "Description of the event type"
        tests:
          - not_null
          - accepted_values:
              values: ['checkout', 'package_shipped', 'add_to_cart', 'page_view']
      - name: page_url
        data_type: varchar
        description: "URL of the page associated with the event"
        tests:
          - not_null
      - name: first_name
        data_type: varchar
        description: "First name of the user"
        tests:
          - not_null
      - name: email
        data_type: varchar
        description: "Email address of the user"
        tests:
          - not_null
      - name: product_desc
        data_type: varchar
        description: "Name of the product"
        tests:
          - not_null
      - name: created_at_utc
        data_type: timestamp_ntz
        description: "Date and time when the data was created" 
        tests:
          - not_null
      - name: date_load_utc
        data_type: timestamp_ntz
        description: "Date and time when the data was loaded"

  - name: dim_addresses
    description: "Dimension table containing address information"
    columns:
      - name: id_address
        data_type: varchar
        description: "Primary key for addresses"
        tests:
          - not_null
          - unique
      - name: address
        data_type: varchar
        description: "Street address"
      - name: zipcode
        data_type: number
        description: "Zip code of the address"
        tests:
          - not_null
          - positive_values
      - name: state
        data_type: varchar
        description: "State of the address"
        tests:
          - not_null
      - name: country
        data_type: varchar
        description: "Country of the address"
        tests:
          - not_null
      - name: date_load_utc
        data_type: timestamp_ntz
        description: "Date and time when the data was loaded"

  - name: dim_date
    description: "Dimension table containing date information"
    columns:
      - name: id_date
        data_type: varchar
        description: "Primary key for dates"
        tests:
          - not_null
          - unique
      - name: date
        data_type: date
        description: "Date value"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date
      - name: day_of_week
        data_type: number
        description: "Day of the week"
        tests:
          - not_null
      - name: day_desc
        data_type: varchar
        description: "Description of the day of the week"
        tests:
          - not_null
          - accepted_values:
              values: ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']
      - name: week_day_desc
        data_type: varchar
        description: "Description of the type of week day of the week"
        tests:
          - not_null
          - accepted_values:
              values: ['Weekday', 'Weekend']
      - name: day_of_month
        data_type: number
        description: "Day of the month"
        tests:
          - not_null
      - name: day_of_year
        data_type: number
        description: "Day of the year"
        tests:
          - not_null
      - name: month_of_year
        data_type: number
        description: "Month of the year"
        tests:
          - not_null
      - name: month_desc
        data_type: varchar
        description: "Description of the month of the year"
        tests:
          - not_null
          - accepted_values:
              values: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December' ]
      - name: quarter_of_year
        data_type: number
        description: "Quarter of the year"
        tests:
          - not_null
      - name: year_number
        data_type: number
        description: "Year number"
        tests:
          - not_null

  - name: dim_time
    description: "Dimension table containing time information"
    columns:
      - name: id_time
        data_type: varchar
        description: "Primary key for times"
        tests:
          - not_null
          - unique
      - name: time_utc
        data_type: date
        description: "Time value"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time
      - name: hour_of_day
        data_type: number
        description: "Hour of the day number"
        tests:
          - not_null
      - name: minute_of_hour
        data_type: number
        description: "Minute of the hour number"
        tests:
          - not_null
      - name: second_of_minute
        data_type: number
        description: "Second of the minute number"
        tests:
          - not_null
      - name: period_of_day
        data_type: varchar
        description: "Classification of the period of the day"
        tests:
          - not_null
          - accepted_values:
              values: ['am', 'pm']
      - name: daytime_name
        data_type: varchar
        description: "Description of the day periods"
        tests:
          - not_null
          - accepted_values:
              values: ['Morning', 'Midday', 'Afternoon', 'Evening', 'Night']
      - name: day_night
        data_type: varchar
        description: "Classification of day and night"
        tests:
          - not_null
          - accepted_values:
              values: ['Day', 'Night']
        
