version: 2

models:
  - name: agg_state_products_sales
    description: "Model representing the top-selling products by state and date"
    columns:
      - name: state
        data_type: varchar
        description: "State where the products where purchased"
        tests:
          - not_null
      - name: date
        data_type: date
        description: "Date of sales"
        tests:
          - not_null
      - name: month_desc
        data_type: varchar
        description: "Description of the month of sales"
        tests:
          - not_null
      - name: year_number
        data_type: number
        description: "Year of sales"
        tests:
          - not_null
      - name: id_product
        data_type: varchar
        description: "Foreign key referring to the products dimension"
        tests:
          - not_null
      - name: most_sold_product_desc
        data_type: varchar
        description: "Description of the top-selling product"
        tests:
          - not_null
      - name: most_sold_product_price
        data_type: number
        description: Price of the top-selling product""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number
      - name: units_sold
        data_type: number
        description: "Number of units sold per product"
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

  - name: agg_users_sessions
    description: "Model representing user session details"
    columns:
      - name: id_session
        data_type: varchar
        description: "Foreign key referring to the sessions dimension"
        tests:
          - not_null
      - name: id_user
        data_type: varchar
        description: "Foreign key referring to the users dimension"
        tests:
          - not_null
      - name: first_name
        data_type: varchar
        description: "User's first name"
        tests:
          - not_null
      - name: last_name
        data_type: varchar
        description: "User's last name"
        tests:
          - not_null
      - name: email
        data_type: varchar
        description: "User's email address"
        tests:
          - not_null
      - name: phone_number
        data_type: varchar
        description: "User's phone number"
        tests:
          - not_null
      - name: address
        data_type: varchar
        description: "User's address"
        tests:
          - not_null
      - name: zipcode
        data_type: number
        tests:
          - not_null
      - name: state
        data_type: varchar
        description: "Zipcode of the user's address"
        tests:
          - not_null
      - name: country
        data_type: varchar
        description: "User's country"
        tests:
          - not_null
      - name: session_start_date
        data_type: date
        description: "Start date of the session"
        tests:
          - not_null
      - name: session_end_date
        data_type: date
        description: "End date of the session"
        tests:
          - not_null
      - name: session_start_time
        data_type: time
        description: "Start time of the session"
        tests:
          - not_null
      - name: session_end_time
        data_type: time
        description: "End time of the session"
        tests:
          - not_null
      - name: duration_minutes
        data_type: time
        description: "Duration of the session in minutes"
        tests:
          - not_null
      - name: duration_hours
        data_type: time
        description: "Duration of the session in hours"
        tests:
          - not_null
      - name: num_page_views
        data_type: number
        description: "Number of page views during the session"
        tests:
          - not_null
      - name: event_page_view
        data_type: number
        description: "Number of 'page-view' events"
        tests:
          - not_null
      - name: event_add_to_cart
        data_type: number
        description: "Number of 'add-to-cart' events"
        tests:
          - not_null
      - name: event_package_shipped
        data_type: number
        description: "Number of 'package-shipped' events"
        tests:
          - not_null
      - name: checkout
        data_type: number
        description: "Number of 'checkout' events"
        tests:
          - not_null
